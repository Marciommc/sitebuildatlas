<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin | Build Atlas</title>
    <meta name="description" content="Painel administrativo interno de demonstração da Build Atlas.">
    <link rel="canonical" href="https://buildatlas.com.br/admin.html">
    <meta name="robots" content="noindex, nofollow">
    <meta property="og:title" content="Painel Admin | Build Atlas">
    <meta property="og:description" content="Área administrativa interna Build Atlas.">
    <meta property="og:url" content="https://buildatlas.com.br/admin.html">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: var(--bg-color);
            height: auto;
            display: block;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-light);
            padding: 20px;
            border-radius: 8px;
            border-left: 3px solid var(--accent);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-primary);
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        /* Table Styles */
        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--bg-light);
            border-radius: 8px;
            overflow: hidden;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            color: var(--text-secondary);
        }

        .data-table th {
            background: rgba(0, 0, 0, 0.2);
            color: var(--accent);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .data-table tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            background: rgba(37, 211, 102, 0.2);
            color: #25d366;
        }
    </style>
</head>

<body>

    <!-- Nav -->
    <header class="header" style="position: relative;">
        <div class="container nav-container">
            <div class="logo">Build Atlas<span>.</span> <span
                    style="font-size: 0.8rem; color: var(--text-secondary); margin-left: 10px;">ADMIN</span></div>
            <nav class="nav">
                <ul class="nav-list">
                    <li><a href="#" id="logoutBtn" class="btn-nav">Sair</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="dashboard-container">
        <div class="dashboard-header">
            <div>
                <h2>Visão Geral</h2>
                <p>Bem-vindo, Administrador.</p>
            </div>
            <button class="btn btn-primary"><i class="fas fa-plus"></i> Novo Assinante</button>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">24</div>
                <div class="stat-label">Novos Leads (Hoje)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">156</div>
                <div class="stat-label">Total de Assinantes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">R$ 4.2mi</div>
                <div class="stat-label">Volume Simulado</div>
            </div>
        </div>

        <!-- Leads Table -->
        <h3 style="margin-bottom: 20px; color: var(--text-primary);">Últimos Leads Cadastrados</h3>
        <table class="data-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>WhatsApp</th>
                    <th>Investimento</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="leadsTableBody">
                <!-- Data populated by JS -->
            </tbody>
        </table>
    </div>

    <!-- New Subscriber Modal -->
    <div id="newSubscriberModal" class="modal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); align-items: center; justify-content: center; z-index: 1000;">
        <div class="modal-content"
            style="background: var(--bg-light); padding: 30px; border-radius: 8px; width: 90%; max-width: 400px; border: 1px solid var(--accent);">
            <h3 style="color: var(--text-primary); margin-bottom: 20px;">Novo Assinante</h3>
            <form id="newSubscriberForm">
                <div class="form-group">
                    <label style="color: var(--text-secondary); display: block; margin-bottom: 5px;">Nome</label>
                    <input type="text" id="subName" required
                        style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #444; background: #0a192f; color: white;">
                </div>
                <div class="form-group">
                    <label style="color: var(--text-secondary); display: block; margin-bottom: 5px;">E-mail</label>
                    <input type="email" id="subEmail" required
                        style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #444; background: #0a192f; color: white;">
                </div>
                <div class="form-group">
                    <label style="color: var(--text-secondary); display: block; margin-bottom: 5px;">Senha
                        Temporária</label>
                    <input type="text" id="subPassword" value="123" required
                        style="width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 4px; border: 1px solid #444; background: #0a192f; color: white;">
                </div>
                <div style="display: flex; gap: 10px; margin-top: 20px;">
                    <button type="submit" class="btn btn-primary" style="flex: 1;">Criar</button>
                    <button type="button" onclick="closeModal()" class="btn btn-outline"
                        style="flex: 1;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/supabase-client.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Modal Logic
        const modal = document.getElementById('newSubscriberModal');
        const openModalBtn = document.querySelector('button.btn-primary'); // The "Novo Assinante" button

        openModalBtn.addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        function closeModal() {
            modal.style.display = 'none';
        }

        // Create Subscriber Logic
        document.getElementById('newSubscriberForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('subName').value;
            const email = document.getElementById('subEmail').value;

            // In a real Supabase app, we would use supabase.auth.admin.createUser()
            // Here we verify if we are in mock mode to simulate inserting into 'users' table

            const { error } = await window.supabase.from('users').insert({
                name: name,
                email: email,
                role: 'subscriber'
                // password is not stored in DB table in real app, but for mock auth we need it. 
                // However, our current mock auth checks MOCK_DB.users which we are updating via 'insert'.
                // IMPORTANT: The Mock Auth logic in supabase-client.js reads from 'users' table in localStorage.
            });

            if (error) {
                alert('Erro ao criar assinante: ' + error.message);
            } else {
                alert('Assinante criado com sucesso!\nLogin: ' + email + '\nSenha: 123');
                closeModal();
                // Optional: Refresh a users list if we had one
            }
        });

        // Load Admin Data
        document.addEventListener('DOMContentLoaded', async () => {
            const { data: leads } = await window.supabase.from('leads').select();
            const tbody = document.getElementById('leadsTableBody');

            // Clear existing simulated rows if any to prevent duplication on reload if we were persisting fully
            tbody.innerHTML = '';

            leads.forEach(lead => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${lead.name}</td>
                    <td>${lead.email}</td>
                    <td>${lead.phone}</td>
                    <td>R$ ${lead.investment}</td>
                    <td><span class="status-badge">Novo</span></td>
                    <td><button class="btn-outline" style="padding: 5px 10px; font-size: 0.7rem;">Ver</button></td>
                `;
                tbody.appendChild(tr);
            });
        });
    </script>
</body>

</html>
